<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plai Admin Dashboard</title>
    <meta name="description" content="Admin dashboard for Plai - AI Game Creation Platform">
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal login-modal">
            <div class="modal-header">
                <div class="logo">
                    <span class="logo-icon">P</span>
                    <span class="logo-text">Plai Admin</span>
                </div>
            </div>
            <div class="modal-body">
                <h2>Admin Access</h2>
                <p class="text-muted">Enter your admin credentials to continue</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="admin-password">Admin Password</label>
                        <input type="password" id="admin-password" placeholder="Enter admin password" required>
                    </div>
                    <div id="login-error" class="error-message hidden"></div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Sign In</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="admin-container hidden">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">P</span>
                    <span class="logo-text">Plai Admin</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#overview" class="nav-item active" data-page="overview">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    <span>Overview</span>
                </a>
                <a href="#users" class="nav-item" data-page="users">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span>Users</span>
                </a>
                <a href="#games" class="nav-item" data-page="games">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="6" width="20" height="12" rx="2"/>
                        <path d="M6 12h4"/>
                        <path d="M8 10v4"/>
                        <circle cx="17" cy="10" r="1"/>
                        <circle cx="15" cy="14" r="1"/>
                    </svg>
                    <span>Games</span>
                </a>
                <a href="#analytics" class="nav-item" data-page="analytics">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 20V10"/>
                        <path d="M12 20V4"/>
                        <path d="M6 20v-6"/>
                    </svg>
                    <span>Analytics</span>
                </a>
                <a href="#moderation" class="nav-item" data-page="moderation">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Moderation</span>
                    <span class="nav-badge" id="moderation-badge">0</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logout-btn">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="btn-icon mobile-menu-btn" id="mobile-menu-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <h1 class="page-title" id="page-title">Overview</h1>
                </div>
                <div class="header-right">
                    <button class="btn-icon" id="refresh-btn" title="Refresh data">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                    <div class="header-user">
                        <span class="user-name">Admin</span>
                        <div class="user-avatar">A</div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area" id="content-area">
                <!-- Dynamic content loaded here -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Game Preview Modal -->
    <div id="game-modal" class="modal-overlay hidden">
        <div class="modal game-modal">
            <div class="modal-header">
                <h3 id="game-modal-title">Game Preview</h3>
                <button class="btn-icon modal-close" data-modal="game-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="game-preview-container">
                    <iframe id="game-iframe" src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>
                </div>
                <div class="game-info" id="game-info">
                    <!-- Game details loaded dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-modal="game-modal">Close</button>
                <button class="btn btn-danger" id="delete-game-btn">Delete Game</button>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="user-modal" class="modal-overlay hidden">
        <div class="modal user-modal">
            <div class="modal-header">
                <h3>User Details</h3>
                <button class="btn-icon modal-close" data-modal="user-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="user-modal-content">
                <!-- User details loaded dynamically -->
            </div>
            <div class="modal-footer" id="user-modal-footer">
                <button class="btn btn-secondary" data-modal="user-modal">Close</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal confirm-modal">
            <div class="modal-header">
                <h3 id="confirm-title">Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="confirm-cancel">Cancel</button>
                <button class="btn btn-danger" id="confirm-action">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="components/charts.js"></script>
    <script src="components/modal.js"></script>
    <script src="pages/overview.js"></script>
    <script src="pages/users.js"></script>
    <script src="pages/games.js"></script>
    <script src="pages/analytics.js"></script>
    <script src="pages/moderation.js"></script>
    <script src="app.js"></script>
</body>
</html>
